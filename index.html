<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Pound Cake</title>
	<link rel="stylesheet" href="cake.css" type="text/css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
	<script type="text/javascript" src="ndgmr.Collision.js"></script>
	<script type="text/javascript" src="cake.js"></script>
	<style type="text/css">
	 
	#share-buttons img {
	width: 35px;
	padding: 5px;
	border: 0;
	box-shadow: 0;
	display: inline;
	}
	 
	</style>
</head>

<body>
<!-- Twitter -->
<div id="game_over">
	<div id="restart">GO AGAIN</div>
	<a id="tweet" href="http://twitter.com/share?url=http://cakecakecake.meteor.com&text=Simple Share Buttons" target="_blank">
		<img src="http://www.simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
	</a>
</div>
<div class="canvasHolder">
	<div id="lives">
		<!-- Cake column -->
		<div id="one" class="life"></div>
		<div id="two" class="life"></div>
		<div id="three" class="life"></div>
	<div>
	<canvas class="cake-canvas" id="demoCanvas"></canvas>
	<!-- Call Main() from a handler -->
	<div id="start">START</div>
	<div id="score">0</div>
</div>
</body>
</html>
